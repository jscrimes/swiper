<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/jc-swiper.js"></script>

  <style>
    body {
      margin: 0;
    }
    .my-slider__slide {
      height: 300px;
      background: #aaa;
      background-image: url('https://picsum.photos/600/400?');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <jc-swiper
    class="my-slider"
    loop="true"
    speed="500">
    <div class="my-slider__slide">Slide 1</div>
    <div class="my-slider__slide">Slide 2</div>
    <div class="my-slider__slide">Slide 3</div>
  </jc-swiper>

</body>
</html>
